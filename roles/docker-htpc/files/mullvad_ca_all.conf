client
dev tun
resolv-retry infinite
nobind
persist-key
persist-tun
verb 3
remote-cert-tls server
keepalive 10 30
sndbuf 524288
rcvbuf 524288
cipher AES-256-CBC
tls-cipher TLS-DHE-RSA-WITH-AES-256-GCM-SHA384:TLS-DHE-RSA-WITH-AES-256-CBC-SHA
proto udp
auth-user-pass mullvad_userpass.txt
ca /vpn/mullvad_ca.crt
tun-ipv6
script-security 2
up /etc/openvpn/up.sh
down /etc/openvpn/down.sh
fast-io
remote-random
remote ca-mtr-010.mullvad.net 1302
remote ca-mtr-002.mullvad.net 1302
remote ca-mtr-001.mullvad.net 1302
